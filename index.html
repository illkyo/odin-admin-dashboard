<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="top">
        <div class="search-container">
          <img class="icon">
          <input type="search" name="q" class="search-bar"/>
        </div>
        <div class="profile-options">
          <img class="icon">
          <img class="avatar">
          <p class="user-name">User Name</p>
        </div>
      </div>
      <div class="bottom">
        <div class="profile-welcome">
          <img class="avatar">
          <div class="welcome-message">
            <h4>Hi there,</h4>
            <h2>User Name</h2>
          </div>
        </div>
        <div class="button-options">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div class="sidebar">
      <div class="title-logo">
        <img class="icon"/>
        <h1 class="title">Dashboard</h1>
      </div>
      <ul class="main-links">
        <li>
          <img class="icon"/>
          Home
        </li>
        <li>
          <img class="icon"/>
          Profile
        </li>
        <li>
          <img class="icon"/>
          Messages
        </li>
        <li>
          <img class="icon"/>
          History
        </li>
        <li>
          <img class="icon"/>
          Tasks
        </li>
        <li>
          <img class="icon"/>
          Communities
        </li>
      </ul>
      <ul class="misc-links">
        <li>
          <img class="icon"/>
          Settings
        </li>
        <li>
          <img class="icon"/>
          Support
        </li>
        <li>
          <img class="icon"/>
          Privacy
        </li>
      </ul>
    </div>
    <main></main>
  </div>
</body>
</html>
